<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        @font-face {
            font-family: "Poppins";
            src: url("/Poppins-Bold.woff2") format("woff2");
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(253,246,230);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 20px;
        }
        .calculator {
            width: 275px;
            padding: 15px;
            border-radius: 15px;
            background-color: rgb(253,246,230);
            border: 5px solid rgb(44,49,42);
            box-shadow: 10px 10px 0px rgba(0, 0, 0);
        }
        .tips {
            font-size: 0.875rem;
            color: rgba(0, 0, 0, 0.7);
            background: rgb(253,246,230);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.5);
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.5);
            max-width: 200px;
        }
        .display {
            background: rgb(253,246,230);
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .current-equation {
            font-size: 36px;
        }
        .previous-equation {
            font-size: 16px;
            color: rgb(145,143,128);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 61.25px;
            gap: 10px;
        }
        .buttons button {
            width: 100%;
            height: 100%;
            font-family: "Poppins", sans-serif;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 3px 3px 0px rgba(0, 0, 0);
            background-color:rgb(253,246,230);
            border-radius: 8px;
            cursor: pointer;
        }
        .buttons-down {
            margin-top: 10px;
            display: grid;
            grid-template-columns:  1fr 1fr 2.163fr;
            grid-auto-rows: 61.25px;
            gap: 10px;
        }
        .buttons-down button {
            width: 100%;
            height: 100%;
            font-family: "Poppins", sans-serif;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 3px 3px 0px rgba(0, 0, 0);
            background-color:rgb(253,246,230);
            border-radius: 8px;
            cursor: pointer;
        }
        button:active {
            background-color: rgb(184,243,215);
        }
        @media (max-width: 575px) {
            .container{
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="current-equation" id="current-equation">0</div>
                <div class="previous-equation" id="previous-equation"></div>
            </div>
            <div class="buttons">
                <button onclick="clearAll()">AC</button>
                <button onclick="insert('%')">%</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="insert('/')">÷</button>
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button onclick="insert('*')">×</button>
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button onclick="insert('+')">+</button>
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button onclick="insert('-')">-</button>
            </div>
            <div class="buttons-down">
                <button onclick="insert('0')">0</button>
                <button onclick="insert('.')">,</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
        <div class="tips">
            <p>Для ввода чисел используйте клавиатуру</p>
            <p>Enter - вычислить</p>
            <p>Backspace - удалить последний символ</p>
            <p>Escape - очистить</p>
            <p>= - вычислить</p>
        </div>
    </div>
    <script>
        document.addEventListener("keydown", function(event) {
            const key = event.key;
            if (!isNaN(key) || "/*-+.%".includes(key)) {
                insert(key);
            } else if (key === "Enter") {
                calculate();
            } else if (key === "Backspace") {
                deleteLast();
            } else if (key === "Escape") {
                clearAll();
            } else if (key === "=") {
                calculate();
            }
        });

        function insert(num) {
            let current = document.getElementById("current-equation");
            if (current.innerText === "Ошибка") {
                current.innerText = "";
            }
            let lastChar = current.innerText.slice(-1);
            let operators = "/*-+.%";
    
            if (operators.includes(lastChar) && operators.includes(num)) {
                return;
            }
    
            if (current.innerText.length < 12) {
                if (current.innerText === "0" && !operators.includes(num)) {
                    current.innerText = num;
                } else {
                    current.innerText += num; 
                }
            }
        }
        function clearAll() {
            document.getElementById("current-equation").innerText = "0";
            document.getElementById("previous-equation").innerText = "";
        }
        function deleteLast() {
            let current = document.getElementById("current-equation");
            if (current.innerText === "Ошибка") {
                current.innerText = "0";
                return;
            }
            current.innerText = current.innerText.slice(0, -1);
            if (current.innerText === "") {
                current.innerText = "0";
            }
        }
        function calculate() {
            let current = document.getElementById("current-equation");
            let previous = document.getElementById("previous-equation");
            try {
                let result = eval(current.innerText.replace('÷', '/').replace('×', '*'));
                previous.innerText = current.innerText;
                current.innerText = result;
            } catch {
                current.innerText = "Ошибка";
            }
        }
    </script>
</body>
</html>
